<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="img/icon.jpeg" type="image/x-icon">
	<title>Data Science Quiz</title>
</head>

<body>
	<div class="containerNew">
		<header>
			<div class="head">
				<a href="index1.html">
					<button class="scores-header" id="view-high-scores">
						View High Scores
					</button>
				</a>
			</div>

			<div class="timer">
				<p>
					Time:
					<span id="timer">
						0
					</span>
				</p>
			</div>
		</header>

		<main class="quiz">
			<div id="quiz-start">
				<div class="landing" id="start-screen">
					<h1 id="top">
						Data Science
					</h1>
					<h1>
						Data Science Quiz Challenge
					</h1>
					<img src="img/ds.png" alt="">
					<p>
						Try to answer the following
						Data Science related questions with
						in the time limit. Keep in
						mind that incorrect answers
						will penalize your score/time
						by ten seconds!
					</p>
					<button id="start">
						Start Quiz
					</button>
				</div>
			</div>

			<div class="hide" id="questions">
				<h2 id="question-words"></h2>
				<div class="options" id="options">
				</div>
			</div>

			<div class="hide" id="quiz-end">
				<h2>All Done!</h2>
				<p>Your final score is:
					<span id="score-final">
					</span>
				</p>
				<p>
					Please enter your name:
					<input type="text" id="name" max="3" />
					<button id="submit-score">
						Submit
					</button>
					<a href="index.html"><button id="submit-score">
						Home
					</button></a>
				</p>
			</div>

			<div id="feedback" class="feedback hide">
			</div>
		</main>
	</div>
	<script src="script.js"></script>
</body>

</html>
